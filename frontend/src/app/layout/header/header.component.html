<header class="header">
  <div class="header-content">
    <button (click)="onToggleSidebar()" class="menu-toggle" aria-label="Toggle menu">
      <svg class="menu-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <line x1="3" y1="12" x2="21" y2="12"/>
        <line x1="3" y1="6" x2="21" y2="6"/>
        <line x1="3" y1="18" x2="21" y2="18"/>
      </svg>
    </button>
    <div class="header-title">
      <h1>DevPilot</h1>
    </div>
    <div class="header-actions">
      @if (sandboxCount() > 0) {
        <div class="header-sandbox">
          <div class="header-sandbox-info">
            <span class="header-sandbox-icon" aria-hidden="true">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="2" y="3" width="20" height="14" rx="2" ry="2"/>
                <line x1="8" y1="21" x2="16" y2="21"/>
                <line x1="12" y1="17" x2="12" y2="21"/>
              </svg>
            </span>
            <span class="header-sandbox-count">
              <strong>{{ sandboxCount() }}</strong>/{{ MAX_SANDBOXES }} sandbox{{ sandboxCount() !== 1 ? 'es' : '' }}
            </span>
            @if (atCapacity) {
              <span class="header-sandbox-warning" title="At capacity">!</span>
            }
          </div>
          <button type="button" class="header-sandbox-close" (click)="closeAllSandboxes()" title="Close all sandboxes">
            <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <line x1="18" y1="6" x2="6" y2="18"/>
              <line x1="6" y1="6" x2="18" y2="18"/>
            </svg>
            Close all
          </button>
        </div>
      }
      <button (click)="toggleTheme()" class="theme-toggle" aria-label="Toggle theme">
        @if (themeService.theme() === 'light') {
          <svg class="theme-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
          </svg>
        } @else {
          <svg class="theme-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="5"/>
            <line x1="12" y1="1" x2="12" y2="3"/>
            <line x1="12" y1="21" x2="12" y2="23"/>
            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
            <line x1="1" y1="12" x2="3" y2="12"/>
            <line x1="21" y1="12" x2="23" y2="12"/>
            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
          </svg>
        }
      </button>
    </div>
  </div>
</header>
